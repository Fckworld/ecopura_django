{% extends 'base.html'%}
{% load static%}
{% load humanize %}


{%block title%}
Planes
{%endblock%}

{% block content%}
<img class="img-fluid" src="{% static 'img/planes.png' %}" alt="">
<link rel="stylesheet" href="{% static 'css/detalles.css' %}">

<div class="row mx-0">
  <div id="col-izq" class="col-md">
    <img id="imagen-producto" class="img-fluid" src={{producto.foto.url}} alt="">
  </div>
  <div id="col-der" class="col-md text-center">
      <h3 class="mb-3"><strong>{{producto.nombre}}</strong></h3>
      <span class="display-5"><strong>${{object.precio | intcomma}}</strong></span>
      <br>
      <p class="mt-3">{{producto.descripcion}}</p>
  </div>
</div>
<div class="row mx-0 pb-3">
  <button type="button" class="btn btn-primary rounded-0">SOLICITAR</button>
</div>

{%endblock%}
